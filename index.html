<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空言語辞書</title>
    <style>
        body {
            font-family: 'Maru Gothic', sans-serif;
            background-color: #f4f4f4;
        }
        #dictionary {
            width: 60%;
            margin: 0 auto;
        }
        #search-container, #add-word-container, #font-upload-container, #otm-upload-container {
            text-align: center;
            margin: 20px;
        }
        #search-input, #new-word-input, #new-translation-input, #new-definition-input, #new-examples-input, #new-variations-input, #new-pronunciation-input, #new-related-words-input, #new-dictionary-name-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #search-options button, #add-word-button, #export-json-button, #create-dictionary-button, #select-dictionary-button, .edit-word-button, .delete-word-button {
            background-color: #00aa00;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #dictionary-data {
            text-align: left;
            margin: 20px;
        }
        #page-controls {
            text-align: center;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .word-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }
        .fictional-language {
            font-family: 'UploadedFont', sans-serif;
        }
        .example-sentence {
            border: 2px solid #009999;
            background-color: #00BBBB;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="dictionary">
        <h1>架空言語辞書</h1>
        <div id="dictionary-selector">
            <h2>辞書を選択または新規作成</h2>
            <input type="text" id="new-dictionary-name-input" placeholder="新しい辞書名">
            <button id="create-dictionary-button" onclick="createDictionary()">新規作成</button>
            <select id="select-dictionary" onchange="selectDictionary()">
                <option value="">辞書を選択</option>
            </select>
        </div>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="単語を検索...">
            <div id="search-options">
                <button onclick="setSearchMode('exact')">完全一致</button>
                <button onclick="setSearchMode('starts-with')">前方一致</button>
                <button onclick="setSearchMode('contains')">部分一致</button>
            </div>
        </div>
        <div id="add-word-container">
            <h2>新しい単語を追加</h2>
            <input type="text" id="new-word-input" placeholder="単語">
            <input type="text" id="new-translation-input" placeholder="翻訳">
            <input type="text" id="new-definition-input" placeholder="定義">
            <input type="text" id="new-examples-input" placeholder="例文（カンマで区切る）">
            <input type="text" id="new-variations-input" placeholder="変化形（カンマで区切る）">
            <input type="text" id="new-pronunciation-input" placeholder="発音">
            <input type="text" id="new-related-words-input" placeholder="関連語（カンマで区切る）">
            <button id="add-word-button" onclick="addWord()">追加</button>
        </div>
        <div id="font-upload-container">
            <label for="font-upload">フォントをアップロード:</label>
            <input type="file" id="font-upload" accept=".ttf,.otf">
            <button onclick="loadFont()">フォントを読み込む</button>
        </div>
        <div id="otm-upload-container">
            <label for="otm-upload">OTM-jsonをインポート:</label>
            <input type="file" id="otm-upload" accept=".json">
            <button onclick="importOTMJson()">OTM-jsonを読み込む</button>
        </div>
        <div id="dictionary-data"></div>
        <div id="page-controls">
            <button id="prevButton" onclick="prevPage()" disabled>前のページ</button>
            <span id="page-info"></span>
            <button id="nextButton" onclick="nextPage()">次のページ</button>
        </div>
        <div id="export-json-container" style="text-align: center; margin: 20px;">
            <button id="export-json-button" onclick="exportToJson()">JSONとしてエクスポート</button>
        </div>
    </div>

    <script>
        // ユーザー名を保存する関数
        function saveUsername() {
            const inputUsername = prompt("ユーザー名を入力してください:");
            if (inputUsername) {
                localStorage.setItem("username", inputUsername);
                alert("ユーザー名が保存されました！");
            } else {
                alert("ユーザー名を入力してください。");
            }
        }

        // ページ読み込み時に保存されたユーザー名を取得する関数
        function getSavedUsername() {
            return localStorage.getItem("username");
        }

        // ログインするための関数
        function login() {
            const savedUsername = getSavedUsername();
            if (savedUsername) {
                alert(`ようこそ、${savedUsername} さん！`);
            } else {
                saveUsername();
            }
        }

        // ページ読み込み時にログインする
        window.onload = login;

        let dictionaries = {};
        let currentDictionary = '';
        const resultsPerPage = 20;
        let currentPage = 1;
        let searchMode = 'exact';
        let filteredData = [];

        // ページ読み込み時に保存された辞書データを読み込む
        window.onload = function() {
            loadDictionary();
            login();
        };

        // 辞書データをローカルストレージに保存する
        function saveDictionary() {
            localStorage.setItem('dictionaries', JSON.stringify(dictionaries));
        }

        // ローカルストレージから辞書データを読み込む
        function loadDictionary() {
            const savedData = localStorage.getItem('dictionaries');
            if (savedData) {
                dictionaries = JSON.parse(savedData);
                // ロードした後に辞書を選択する
                const select = document.getElementById('select-dictionary');
                for (let dictionaryName in dictionaries) {
                    const option = document.createElement('option');
                    option.value = dictionaryName;
                    option.textContent = dictionaryName;
                    select.appendChild(option);
                }
                select.value = currentDictionary;
                selectDictionary();
            }
        }

        function createDictionary() {
            const dictionaryName = document.getElementById('new-dictionary-name-input').value.trim();
            if (dictionaryName && !dictionaries[dictionaryName]) {
                dictionaries[dictionaryName] = [];
                const select = document.getElementById('select-dictionary');
                const option = document.createElement('option');
                option.value = dictionaryName;
                option.textContent = dictionaryName;
                select.appendChild(option);
                select.value = dictionaryName;
                selectDictionary();
                saveDictionary(); // 辞書作成後に保存
            }
        }

        function selectDictionary() {
            currentDictionary = document.getElementById('select-dictionary').value;
            if (currentDictionary) {
                filteredData = dictionaries[currentDictionary];
                currentPage = 1;
                displayDictionary(currentPage);
            }
        }

        function displayDictionary(page) {
            const dictionaryDataDiv = document.getElementById('dictionary-data');
            dictionaryDataDiv.innerHTML = '';

            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'word-entry';
                entryDiv.innerHTML = `
                    <h3>${entry.word} (${entry.translation})</h3>
                    <p>${entry.definition}</p>
                    <div class="example-sentence">
                        <span class="fictional-language">${entry.examples.join(', ')}</span>
                        <br>
                        <span>${entry.japaneseExamples.join(', ')}</span>
                    </div>
                    <p>変化形: ${entry.variations.join(', ')}</p>
                    <p>発音: ${entry.pronunciation}</p>
                    <p>関連語: ${entry.relatedWords.join(', ')}</p>
                    <button class="edit-word-button" onclick="editWord(${startIndex + index})">編集</button>
                    <button class="delete-word-button" onclick="deleteWord(${startIndex + index})">削除</button>
                `;
                dictionaryDataDiv.appendChild(entryDiv);
            });

            document.getElementById('page-info').innerText = `Page ${page} of ${Math.ceil(filteredData.length / resultsPerPage)}`;
            document.getElementById('prevButton').disabled = page === 1;
            document.getElementById('nextButton').disabled = page >= Math.ceil(filteredData.length / resultsPerPage);
        }

        function setSearchMode(mode) {
            searchMode = mode;
            searchDictionary();
        }

        function searchDictionary() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (!searchInput) {
                filteredData = dictionaries[currentDictionary];
            } else {
                filteredData = dictionaries[currentDictionary].filter(entry => {
                    if (searchMode === 'exact') {
                        return entry.word.toLowerCase() === searchInput;
                    } else if (searchMode === 'starts-with') {
                        return entry.word.toLowerCase().startsWith(searchInput);
                    } else if (searchMode === 'contains') {
                        return entry.word.toLowerCase().includes(searchInput);
                    }
                });
            }
            currentPage = 1;
            displayDictionary(currentPage);
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayDictionary(currentPage);
            }
        }

        function nextPage() {
            if (currentPage * resultsPerPage < filteredData.length) {
                currentPage++;
                displayDictionary(currentPage);
            }
        }

        function addWord() {
            const newWord = document.getElementById('new-word-input').value.trim();
            const newTranslation = document.getElementById('new-translation-input').value.trim();
            const newDefinition = document.getElementById('new-definition-input').value.trim();
            const newExamples = document.getElementById('new-examples-input').value.split(',').map(e => e.trim());
            const newVariations = document.getElementById('new-variations-input').value.split(',').map(v => v.trim());
            const newPronunciation = document.getElementById('new-pronunciation-input').value.trim();
            const newRelatedWords = document.getElementById('new-related-words-input').value.split(',').map(rw => rw.trim());
            const newJapaneseExamples = newExamples.map(e => translateToJapanese(e));

            if (newWord && newTranslation && currentDictionary) {
                const newEntry = {
                    word: newWord,
                    translation: newTranslation,
                    definition: newDefinition,
                    examples: newExamples,
                    variations: newVariations,
                    pronunciation: newPronunciation,
                    relatedWords: newRelatedWords,
                    japaneseExamples: newJapaneseExamples
                };
                dictionaries[currentDictionary].push(newEntry);
                saveDictionary(); // 単語追加後に保存
                searchDictionary();
                clearWordInputs();
            }
        }

        function clearWordInputs() {
            document.getElementById('new-word-input').value = '';
            document.getElementById('new-translation-input').value = '';
            document.getElementById('new-definition-input').value = '';
            document.getElementById('new-examples-input').value = '';
            document.getElementById('new-variations-input').value = '';
            document.getElementById('new-pronunciation-input').value = '';
            document.getElementById('new-related-words-input').value = '';
        }

        function loadFont() {
            const fontUpload = document.getElementById('font-upload').files[0];
            if (fontUpload) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fontFace = new FontFace('UploadedFont', event.target.result);
                    document.fonts.add(fontFace);
                    fontFace.load().then(() => {
                        document.body.style.fontFamily = 'Maru Gothic, sans-serif';
                    });
                };
                reader.readAsArrayBuffer(fontUpload);
            }
        }

        function importOTMJson() {
            const otmUpload = document.getElementById('otm-upload').files[0];
            if (otmUpload) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const importedData = JSON.parse(event.target.result);
                    dictionaries[currentDictionary] = importedData;
                    saveDictionary(); // インポート後に保存
                    searchDictionary();
                };
                reader.readAsText(otmUpload);
            }
        }

        function exportToJson() {
            if (currentDictionary) {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dictionaries[currentDictionary]));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", currentDictionary + ".json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            }
        }

        function editWord(index) {
            const entry = dictionaries[currentDictionary][index];
            document.getElementById('new-word-input').value = entry.word;
            document.getElementById('new-translation-input').value = entry.translation;
            document.getElementById('new-definition-input').value = entry.definition;
            document.getElementById('new-examples-input').value = entry.examples.join(', ');
            document.getElementById('new-variations-input').value = entry.variations.join(', ');
            document.getElementById('new-pronunciation-input').value = entry.pronunciation;
            document.getElementById('new-related-words-input').value = entry.relatedWords.join(', ');
            dictionaries[currentDictionary].splice(index, 1);
            searchDictionary();
        }

        function deleteWord(index) {
            dictionaries[currentDictionary].splice(index, 1);
            saveDictionary(); // 削除後に保存
            searchDictionary();
        }

        function translateToJapanese(example) {
            // 例文の日本語訳を生成するロジック
            return example + "（日本語訳）";
        }
    </script>
</body>
</html>

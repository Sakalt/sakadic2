<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー辞書一覧</title>
    <style>
        body {
            font-family: 'Maru Gothic', sans-serif;
            background-color: #f4f4f4;
        }
        #user-dictionaries {
            width: 80%;
            margin: 0 auto;
            text-align: left;
        }
        .user-dictionary {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }
        .dictionary-name {
            font-size: 18px;
            font-weight: bold;
        }
        .username {
            font-size: 14px;
            color: #666;
        }
        .select-button {
            background-color: #00aa00;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="user-dictionaries">
        <h1>ユーザー辞書一覧</h1>
        <div id="dictionary-list"></div>
    </div>

    <script>
        function loadUserDictionaries() {
            const dictionaryList = document.getElementById('dictionary-list');
            dictionaryList.innerHTML = '';
            const dictionaries = JSON.parse(localStorage.getItem('dictionaries')) || {};
            Object.keys(dictionaries).forEach((dictionaryName, index) => {
                const dicDiv = document.createElement('div');
                dicDiv.className = 'user-dictionary';
                dicDiv.innerHTML = `
                    <div class="dictionary-name">${dictionaryName}</div>
                    <div class="username">作成者: User</div>
                    <button class="select-button" onclick="selectDictionary('${dictionaryName}')">辞書を選択</button>
                `;
                dictionaryList.appendChild(dicDiv);
            });
        }

        function selectDictionary(dictionaryName) {
            // Handle dictionary selection, e.g., redirect to the dictionary page
            alert(`辞書「${dictionaryName}」を選択しました`);
        }

        // Load dictionaries on page load
        window.onload = loadUserDictionaries;
    </script>
</body>
</html>

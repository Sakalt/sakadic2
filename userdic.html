<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー辞書一覧</title>
    <style>
        body {
            font-family: 'Maru Gothic', sans-serif;
            background-color: #f4f4f4;
        }
        #user-dictionaries {
            width: 60%;
            margin: 0 auto;
            text-align: left;
        }
        .dictionary-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="user-dictionaries">
        <h1>ユーザー辞書一覧</h1>
        <div id="dictionaries-list"></div>
    </div>
    <script>
        const userDictionaries = [
            { username: 'user1', dictionaryName: '辞書1' },
            { username: 'user2', dictionaryName: '辞書2' },
            { username: 'user3', dictionaryName: '辞書3' }
        ];

        function loadDictionaries() {
            const listDiv = document.getElementById('dictionaries-list');
            listDiv.innerHTML = '';
            userDictionaries.forEach(dic => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'dictionary-item';
                itemDiv.innerHTML = `
                    <h3>${dic.username} - ${dic.dictionaryName}</h3>
                    <button onclick="openDictionary('${dic.dictionaryName}')">辞書を開く</button>
                `;
                listDiv.appendChild(itemDiv);
            });
        }

        function openDictionary(dictionaryName) {
            // 辞書を開くロジックを追加
            alert(dictionaryName + ' を開く');
        }

        loadDictionaries();
    </script>
</body>
</html>
